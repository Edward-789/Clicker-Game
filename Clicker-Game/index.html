<!DOCTYPE html>
<html>
    <head>
        <title>Clicker Game</title>
        <link href="src/style.css" rel = "stylesheet">
    </head>
    <body>
        <h1>bakery</h1>
        <img src = "src/resources/cookie.png" alt = "Cookiepng" id = "mainButton" />
        <p>
            Cookies :
            <span id = "numCookies">
                1000000 
            </span>
        </p>
        <div class = "grid-container two-columns">
            <div class = "upgrade">
                <img src = "src/resources/miner.png" alt = "Minerpng" class = "upgradeImage">

                <div class = "grid-container">
                    <div>
                        <span>A miner that mines cookies.</span> 
                    </div>
                    
                    <div class = "button" id = "minerButton">
                        Buy Miner!  
                    </div>

                    <div>
                        <span> Amount :
                            <span id = "amountMiners"> 0 </span>
                        </span>
                        <span> Cost :
                            <span id = "costMiners">45</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class = "upgrade">
                <img src = "src/resources/tree.png" alt = "Treepng" class = "upgradeImage">

                <div class = "grid-container">
                    <div>
                        <span>A tree that grows cookies</span> 
                    </div>
                    
                    <div class = "button" id = "treeButton">
                        Buy Tree!  
                    </div>

                    <div>
                        <span> Amount :
                            <span id = "amountTrees"> 0 </span>
                        </span>
                        <span> Cost :
                            <span id = "costTrees">135</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class = "upgrade">
                <img src = "src/resources/Sauropod.png" alt = "Sauropodpng" class = "upgradeImage">

                <div class = "grid-container">
                    <div>
                        <span>A Sauropod you can keep as livestock.</span> 
                    </div>
                    
                    <div class = "button" id = "sauropodButton">
                        Buy Sauropod!  
                    </div>

                    <div>
                        <span> Amount :
                            <span id = "amountSauropods"> 0 </span>
                        </span>
                        <span> Cost :
                            <span id = "costSauropods">750</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script src = "src/upgrades.js"></script>
<script src="src/events.js"></script>
